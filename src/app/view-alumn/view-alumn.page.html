<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Vista Alumno</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        Cerrar Sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">View Alumn</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="welcome-message">
    <h1>Bienvenido, {{ username }}!</h1>
  </div>

  <ion-button expand="block" (click)="togglePokemonList()">
    Ver Pokémon
  </ion-button>

  <div *ngIf="showPokemonList">
    <app-pokedex></app-pokedex>
  </div>
</ion-content>
